
<div class="grid">
    <h2 class="sidebar-title">Popular posts</h2>
    {% for post in posts %}
    <div class="portfolio-item popular" style="display: flex; margin-top: 15px">

        {% if post.photo %}
          <img src="{{ post.photo.url }}" style="width: 100px; height: auto" alt="{{ post.title }}">
        {% else %}
          <img src="https://picsum.photos/id/1060/300/201/?blur=2" alt="{{ post.title }}">
        {% endif %}

        <div style='width: 50%; margin-left: 15px' class="portfolio-text">
            <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
            <div>
            <span>Views: {{ post.views }}</span> | <span>By {{ post.author }}</span>
            <p>{{ post.created_at|date:"j F Y" }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
